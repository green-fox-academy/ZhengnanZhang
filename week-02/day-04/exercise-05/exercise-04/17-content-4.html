<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>

<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>
  <script>
    var list = document.getElementsByTagName("li");
    var fruit = ['apple', 'banana', 'cat', 'dog'];
    for (var i = 0; i < 4; i++) {
      list[i].innerText = fruit[i];
    }
  </script>

  </script>

  <script src="content-4.js"></script> -->
</body>

</html>
