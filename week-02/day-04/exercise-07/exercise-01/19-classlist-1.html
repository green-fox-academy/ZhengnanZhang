<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }

    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>

<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p>dolphin</p>
  <script>
    var p = document.getElementsByTagName('p');
    alert("YEAH CAT", p[2].classList.contains("cat"));
    if (p[3].classList.contains("dolphin")) {
      p[0].innerText = "pear";
    }
    if (p[0].classList.contains("apple")) {
      p[2].innerText = "dog";
    }
    p[0].style.backgroundColor="#f00";
    p[1].classList.remove("balloon");
  // alert('YEAH CAT',p.classList.contains())

  </script>

</body>

</html>
