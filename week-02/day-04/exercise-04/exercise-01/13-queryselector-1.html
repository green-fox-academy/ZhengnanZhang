<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: QuerySelector</title>
</head>
<body>
  <section class="container">
    <div id="b325" class="asteroid">The King</div>
    <div class="asteroid b326">The Conceited Man</div>
  </section>
  <p class="asteroid big">The Businessman</p>
  <div class="asteroid b329 big">The Lamplighter</div>
  <script>

  var king = document.getElementById("b325");
  console.log('king',king);

  var conceited = document.getElementsByClassName("b326");
  console.log('conceited',conceited);
  alert(conceited[0].innerText);

  var businessLamp = document.getElementsByClassName("big");
  for (var i = 0; i<businessLamp.length;i++) {
    console.log('businessLamp',businessLamp[i]);
  }

  var conceitedKing = document.getElementsByClassName("asteroid");
  alert(conceitedKing[0].innerHTML);
  alert(conceitedKing[1].innerHTML);

  var noBusiness = document.getElementsByClassName("asteroid");
  for (var j = 0; j<3; j++) {
    console.log('noBusiness',noBusiness[j]);
  }

  var allBizniss = document.getElementsByClassName("big");
  alert(allBizniss[0].innerHTML);
  </script>
